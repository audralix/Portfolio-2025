<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- --- Hero --- -->
      <div class="main-container">
        <div class="image-wrapper">
            <div class="main-image-container">
                <img src="../Asset 1.png" alt="Main Image" class="main-image">
                <div class="tag-image-behind-container"></div> <!-- Container for tag images behind the main image -->
                <div class="tag-image-front-container"></div>  <!-- Container for tag images in front of the main image -->
            </div>
        </div>
    
        <div class="container" style="height: 100vh; display: grid">
            <div class="row align-items-center">
                <div class="col"></div>
    
                <div class="col">
                    <div class="about">
                        <div class="header-about">
                            <h1>Get to <br>know Me!</h1>
                        </div>
                        <div class="slider-container">
                            <button id="prevBtn">◀</button> <!-- Move the previous button inside the slider -->
                            <div class="slider">
                                <div class="slider-text"></div>
                            </div>
                            <button id="nextBtn">▶</button> <!-- Move the next button inside the slider -->
                        </div>
                        <div class="frame">
                            <button class="custom-btn btn-2">My Resume</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
